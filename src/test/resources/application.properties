spring.application.name=assessment
spring.jackson.deserialization.fail-on-unknown-properties=false
# IP Validation rules
ip.validation.enabled=true
ip.validation.apiUrl=${VALIDATION_URL}
ip.restricted.datacentres=Microsoft Corporation,Amazon.com,Google LLC
ip.restricted.countries=China,Spain,United States

logging.level.org.springframework.web=DEBUG
logging.level.com.gift.go=DEBUG

# database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Flyway properties
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
